name: Swift

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      id: xcodebuild
      run: |
        ls -a
        cd GithubUsers
        ls -a
        xcodebuild \
        -workspace GithubUsers.xcworkspace \
        -scheme Debug \
        -configuration Debug \
        -sdk iphonesimulator \
        -derivedDataPath "BuildBinaryForTest" \
        -destination platform=iOS\ Simulator,name=iPhone\ 11 \
        clean test | tee xcodebuild.log | xcpretty --color --test
        echo "Exited with this ----> '$?'"
    - name: Check Test Results
      if: steps.xcodebuild.outputs.result != 0
      run: |
        if [[ $? == 0 ]]; then
            echo "âœ… Unit Tests Passed"
        else
            echo "ðŸ”´ Unit Tests Failed and will exit with this ----> '$?'"
            exit $?
        fi
